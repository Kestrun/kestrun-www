<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 180" role="img" aria-label="Kestrun">
  <defs>
    <linearGradient id="gDarkSoft" x1="0" x2="1">
      <stop offset="0"   stop-color="#ff9e4d"/>
      <stop offset="0.33" stop-color="#ff5a70"/>
      <stop offset="0.66" stop-color="#c56dff"/>
      <stop offset="1"   stop-color="#7fcfff"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.65
                0 0 0 0 0.25
                0 0 0 0 0.95
                0 0 0 .55 0" result="glow"/>
      <feMerge><feMergeNode in="glow"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      text { font: 800 96px Inter, sans-serif; fill:url(#gDarkSoft);
             stroke:rgba(255,255,255,.8); stroke-width:2px; filter:url(#softGlow);}
    </style>
  </defs>
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle">Kestrun</text>
</svg>
